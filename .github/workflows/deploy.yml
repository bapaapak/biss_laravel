name: Deploy to cPanel (biss.tubagus.my.id)

on:
  push:
    branches:
      - main  # otomatis deploy setiap push ke branch main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, ctype, fileinfo, json, openssl, pdo, tokenizer, xml, gd

      - name: Debug - Cek working directory
        run: |
          echo "PWD: $PWD"
          ls -la
          php --version
          composer --version

      - name: Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev --no-progress --ignore-platform-reqs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM & Build assets
        run: |
          npm ci
          npm run build

      - name: Buat archive untuk deploy
        run: |
          tar --exclude='.git' \
              --exclude='.github' \
              --exclude='node_modules' \
              --exclude='biss_laravel-main' \
              --exclude='*.zip' \
              --exclude='*.sql' \
              --exclude='storage/logs' \
              --exclude='storage/framework/cache' \
              --exclude='storage/framework/sessions' \
              --exclude='storage/framework/views' \
              -czf /tmp/biss_deploy.tar.gz .
          echo "Archive size: $(du -sh /tmp/biss_deploy.tar.gz)"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Upload via SCP
        run: |
          scp -P ${{ secrets.SSH_PORT }} -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            /tmp/biss_deploy.tar.gz \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/biss_deploy.tar.gz

      - name: Extract dan Deploy ke server via SSH
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            mkdir -p ~/biss
            cd ~/biss
            tar -xzf ~/biss_deploy.tar.gz
            rm ~/biss_deploy.tar.gz
            echo "✅ Extract selesai"
          ENDSSH

      - name: Jalankan Artisan Commands setelah deploy
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            cd ~/biss
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan storage:link
            chmod -R 775 storage bootstrap/cache
            echo "✅ Deploy selesai: $(date)"
          ENDSSH

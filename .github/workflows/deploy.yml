name: Deploy to cPanel (biss.tubagus.my.id)

on:
  push:
    branches:
      - main  # otomatis deploy setiap push ke branch main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, ctype, fileinfo, json, openssl, pdo, tokenizer, xml, gd

      - name: Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev --no-progress

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM & Build assets
        run: |
          npm ci
          npm run build

      - name: Deploy ke server via SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-avzr --delete"
          SOURCE: "./"
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          TARGET: "~/biss/"
          EXCLUDE: "/node_modules/, /.git/, /.github/, /biss_laravel-main/, *.zip, *.sql, /storage/logs/, /storage/framework/cache/, /storage/framework/sessions/, /storage/framework/views/"

      - name: Jalankan Artisan Commands setelah deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/biss
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan storage:link
            echo "âœ… Deploy selesai: $(date)"
